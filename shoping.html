<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
        .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; box-shadow: 0 2px 6px #ccc; }
        header { text-align: center; padding: 20px 0; }
        h1 { margin: 0; color: #333; }
        .product-list { display: flex; flex-wrap: wrap; gap: 20px; }
        .product { background: #fafafa; border: 1px solid #ddd; padding: 16px; width: 220px; border-radius: 8px; text-align: center; }
        .product img { width: 120px; height: 120px; object-fit: cover; }
        .product h2 { font-size: 18px; margin: 12px 0 8px; }
        .product p { font-size: 15px; color: #666; }
        .product .price { color: #28a745; font-weight: bold; margin-bottom: 10px; }
        .product button { padding: 8px 16px; background: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        .product button:hover { background: #0056b3; }
        #cart { margin-top: 30px; }
        #cart h2 { margin-bottom: 10px; }
        #cart-items { list-style: none; padding: 0; }
        #cart-items li { padding: 7px 0; border-bottom: 1px solid #eee; }
        #total { font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Online Shopping</h1>
        </header>
        <section class="product-list" id="product-list">
            <!-- Products will be rendered by JS -->
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <span id="total"></span>
        </section>
    </div>
    <script>
        // Sample products
        const products = [
            { id: 1, name: "Wireless Headphones", price: 49.99, image: "https://via.placeholder.com/120?text=Headphones" },
            { id: 2, name: "Smart Watch", price: 89.99, image: "https://via.placeholder.com/120?text=Watch" },
            { id: 3, name: "Bluetooth Speaker", price: 35.50, image: "https://via.placeholder.com/120?text=Speaker" },
            { id: 4, name: "Fitness Tracker", price: 29.99, image: "https://via.placeholder.com/120?text=Tracker" },
            { id: 5, name: "VR Headset", price: 99.99, image: "https://via.placeholder.com/120?text=VR+Headset" }
        ];

        const cart = [];
        function renderProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <div class="price">$${product.price.toFixed(2)}</div>
                    <p>High quality ${product.name.toLowerCase()} for your daily needs.</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productList.appendChild(div);
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.product.id === productId);
            if (cartItem) {
                cartItem.qty += 1;
            } else {
                cart.push({ product, qty: 1 });
            }
            renderCart();
        }

        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                total += item.product.price * item.qty;
                const li = document.createElement('li');
                li.textContent = `${item.product.name} x${item.qty} - $${(item.product.price * item.qty).toFixed(2)}`;
                cartItems.appendChild(li);
            });
            document.getElementById('total').textContent = total ? `Total: $${total.toFixed(2)}` : '';
        }

        renderProducts();
        renderCart();
    </script>
</body>
</html>
